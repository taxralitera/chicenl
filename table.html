<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chercher le Numéro de Table</title>
</head>
<style>
    #tableNumberResult {
        color: white;
        font-size: 36px;
        padding-top: 35px;
        font-weight: lighter;
        font-family: fantasy;
        text-shadow: 2px 2px 2px #000;
    }
</style>
<body style="margin: 0; padding: 0; position: relative; ">
<div style="background: url(../table/fond.jpg) top no-repeat #cf0000; width: 100%; height: 100%; background-size: cover;">
<div align="center" style="min-height: 42rem; margin: 0 15px;">

<h1 style="margin: 0; padding-top: 16%; font-weight: normal; font-size: 40px; color: white; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;text-shadow: 2px 2px 2px #000;">Chercher le Numéro de Table à partir du Numéro de Billet</h1>

<div style="padding-top: 40px;">
<div><label for="ticketNumber" style="color: white; font-size: 34px; font-weight: 400; font-family: fantasy;text-shadow: 2px 2px 2px #000;">Numéro de Billet:</label></div>
<div style="padding: 20px 0 20px;"><input type="number" placeholder="- - -" id="ticketNumber" style="height: 44px; border:none; font-weight: 400; font-family: fantasy; width: 230px; border-radius: 8px; font-size: 28px; text-align: center; box-shadow: 4px 4px 0px rgb(0 0 0 / 40%);" name="ticketNumber" required></div>
<div><button onclick="findTableNumber()" style="background-color: black; cursor: pointer; font-size: 24px; border: 1px solid #fff; color: white; padding: 10px 30px; border-radius: 4px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Chercher</button>
<div id="tableNumberResult"></div></div>

<script>
function findTableNumber() {
    const ticketNumberInput = document.getElementById("ticketNumber").value;
    const ticketNumber = parseInt(ticketNumberInput, 10);

    if (!isNaN(ticketNumber) && ticketNumber >= 1 && ticketNumber <= 500) {
        let tableNumber = Math.ceil(ticketNumber / 10);
        document.getElementById("tableNumberResult").innerHTML = "Le numéro de billet " + ticketNumber + " appartient à la Table " + tableNumber + ".";
    } else {
        document.getElementById("tableNumberResult").innerHTML = "Veuillez saisir un numéro de billet valide entre 1 et 500.";
    }
}
</script>
</div>
</div>
</body>
</html>
